<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
   
</head>

<body>

    <div class="login">

        <img src="./css/images/user.png" class="usuario" alt="Imagem de Usuário">

        <h1>Login</h1>

        <form class="buttons">

            <p>Usuário</p>
            <input type="text" id="user-name" name="Usuário" placeholder="Insira seu nome de Usuário">
            <p>Senha</p>
            <input type="password" id="password" name="Senha" placeholder="Insira sua senha"><br>
            <input type="submit" value="login"><br>
            <a href="#">Esqueceu sua senha?</a><br>
            <a href="#">Ainda não possui uma conta?</a>

    </form>

    </div>

</body>

</html>
